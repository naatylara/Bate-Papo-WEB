<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        .form-label {
            color: white;
        }

        .form-control {
            background-color: #444;
            color: white;
            border: 1px solid #666;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
        }
        
    </style>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">        
    <div class="container">
        <form action="/login" method='POST' class="row g-3 needs-validation g-3" novalidate >
           <!-- <fieldset class="border p-2">-->
            <legend class="mb-3" style="text-align: center;">BATE-PAPO WEB</legend>
            <div class="col-md">
              <label for="" class="form-label">USUÁRIO</label>
              <input type="text" class="form-control" id="usuario" name="usuario" autofocus="true" required>
            </div>
            <div>
              <label for="senha" class="form-label">SENHA</label>
              <input type="password" class="form-control" id="senha" name="senha"  required>
            </div>
            <div class="col-12 mt-4"></div>              
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-outline-info" style="font-size: larger;"type="submit">Acessar </button>
            </div>
        </form>        
    </div>
    
    <footer style="text-align: center;">
        <p>&copy; 2023 Nátaly Lara Moraes da Silva | PPI | UNOESTE | BATE-PAPO</p>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        (function () 
        {
            'use strict'
            
            var forms = document.querySelectorAll('.needs-validation')
            const form = forms[0];            
            form.addEventListener('submit', (event) =>
                {
                    if (!form.checkValidity()) 
                    {
                    event.preventDefault()
                    event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                });
        })(); 
    </script>    
</body>
</html>
